
  <div class="container mt-5">
   
    <div class="card mt-lg-1">

        <div id="agregarForm">

            <div class="text-center text-light">
      <div class="card-header">
       
             <h2> <i class="fas fa-user-plus"></i></h2>
             <h2> Agregar Integrante</h2>

      </div>
    </div>

      <div class="card-header" >
      
    <div>
        
        <div class="form-group ">
        <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Name" formControlName="nombre" [ngClass]="{'is-invalid':!forma.get('nombre').valid && forma.get('nombre').touched}">
        </div>
        </div>

    </div>

  <div class="form-group ">
     <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="E-mail" formControlName="correo" ><!--para conectar los controles-->
     </div>
  </div>

    <div class="form-group "> 
        <div class="col-md-8">
  
         <input class="form-control"
              type="text"
              placeholder="password" formControlName="nickname" >
       </div>
    </div>

    <div class="form-group ">
        <div class="col-md-8">
  
          <input class="form-control"
            type="text"
            placeholder="Repeat password" formControlName="nickname" >
            <br>

            <div class="form-group row">
              
                <label class="col-2 col-form-label">&nbsp;</label>
                <div class="input-group col-md-8">
                    <div id="buttonguardar">
                <button type="submit"  class="btn btn-outline-black">
                    <i class="fas fa-check"></i> Guardar
                </button>
              </div>
                </div>
                </div>
       </div>
    </div>
  </div>

         <br>
          <div class="card" style="width: 18rem;">
              <ul class="card-body">
               <table class="table table-sm table-hover">
                 <tbody>
                   <tr>
                      <div class="input-group col-md-8">
                          <button type="submit"  class="btn btn-outline-black">
                              <i class="fas fa-edit"></i><!--editarlo-->
                          </button>
        
                          <div class="input-group col-md-8">
                              <button type="submit"  class="btn btn-outline-black">
                                  <i class="fas fa-eraser"></i><!--eliminar-->
                              </button>
                              </div>
                            </div>
                   </tr>
                 </tbody>

               </table>
              </ul>


              
                      
                  </div>

                
            </div>

         
    </div>
  
  </div>
