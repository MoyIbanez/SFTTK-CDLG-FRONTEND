<div class="container mt-5" id="agregarForm">

    <div class="row mb-3">
        <div class="col-md-12">

            <div class="text-center text-light">

                <div class="card-header-pills">

                    <h2> <i class="fas fa-users"></i></h2>
                    <h2> Agregar Equipos</h2>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="Formulario">

                <div formArrayName="Equipos">
                    <div class="alert bg-dark text-white" *ngFor="let item of Formulario.controls['equipos'].controls; index as i" role="alert">
                        <div class="row">
                            <div class="col-md-11">
                                <strong>asdasd{{i}}</strong>
                            </div>
                            <div class="col-md-1 text-center puntero" (click)="eliminarEquipo(i)">
                                <i class="fa fa-minus-circle text-right" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>



                </div>
            </form>
        </div>
    </div>


    <div class="row mb-4 mt-3">
        <div class="col-md-9"></div>
        <div class="col-md-3 mt-3">
            <button type="button" (click)="anadirJugadores()" class="btn btn-outline-light btn-lg btn-block">Agregar Equipo <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
        </div>
    </div>

    <div class="row">

        <button type="button" name="" id="" [disabled]="Formulario.controls['Equipos'].controls.length<2" class="btn btn-outline-light btn-lg btn-block"> <i class="fas fa-save"></i> Guardar torneo </button>

    </div>


</div>
