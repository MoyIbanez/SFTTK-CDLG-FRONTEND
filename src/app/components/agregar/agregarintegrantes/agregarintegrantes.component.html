<div class="container ">

    <div id="agregarForm">

        <div class="text-center text-light">

            <div class="card-header-pills">

                <h2> <i class="fas fa-users"></i></h2>
                <!--validar nombre de torneo-->

            </div>
        </div>

        <form action="" [formGroup]="Formulario">

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="" class="text-white ">Nombre del Equipo</label>
                        <input type="text" formControlName="nombreEquipo" class="form-control" placeholder="Ingrese el nombre del equipo" aria-describedby="helpId">
                    </div>
                </div>
            </div>



            <div class="row">
                <div class="col-md-12" formArrayName="jugadores">

                    <div class="form-group" *ngFor="let item of Formulario.controls['jugadores'].controls; let i = index">
                        <label class="text-light" for="">Jugador #{{i+1}}</label>
                        <div class="input-group mb-3">
                            <input [formControlName]="i" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">

                            <div class="input-group-append puntero" (click)="removerJugador(i)">
                                <span class="input-group-text" id="basic-addon2"><i class="fa fa-minus-circle" aria-hidden="true"></i></span>
                            </div>

                        </div>

                    </div>

                </div>


            </div>

            <div class="row">
                <div class="col-md-9"></div>
                <div class="col-md-3">
                    <button type="button" (click)="agregarJugador()" [disabled]="!Formulario.controls['jugadores'].valid " class="btn btn-outline-light btn-lg btn-block">Agregar jugador</button>

                </div>
            </div>


            <div class="row mt-4">
                <div class="col-md-12">
                    <button type="button" [disabled]="Formulario.invalid || Formulario.controls['jugadores'].controls.length==0" (click)="guardarIntegrante()" class="btn btn-outline-light btn-lg btn-block">Guardar Equipo</button>
                </div>
            </div>

        </form>





    </div>
</div>
