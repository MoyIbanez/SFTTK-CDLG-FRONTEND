<div id="loginBG">
    <div id="loginForm">
        <div class="text-center text-light">
            <h2><i class="fas fa-user-lock"></i></h2>
            <h2>Inicia sesión</h2>
        </div>
        <form [formGroup]="Formulario">

            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-at"></i></span>
                    </div>
                    <input formControlName="email" type="text" class="form-control" placeholder="E-Mail" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-star-of-life"></i></span>
                    </div>
                    <input formControlName="password" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                </div>
            </div>
            <br>

            <button type="submit" (click)="SendPost()" class="btn btn-block btn-outline-light"><strong><i class="fas fa-key"></i> INICIAR SESIÓN</strong></button>
            <hr>

            <p class="text-light text-center">¿No estás registrado? <a href="#">Regístrate</a></p>


        </form>
    </div>
</div>
